

{%extends 'base.html'%}
{% block content %}
<table border="1">
    {% for post in posts%}
   <tr>
       <th colspan="2" align="center" >{{ post.topic_subject }}</th>
   </tr>

    <tr>
        <td>
            <h3>{{post.user_name}}
            </h3>{{post.post_date}}
        </td>
        <td>
            <h3>
                {{post.post_content}}
            </h3>
        </td>

    </tr>

    {% endfor %}


</table>




{% endblock %}
